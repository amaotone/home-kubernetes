apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudflared
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/amaotone/home-kubernetes.git
    targetRevision: HEAD
    path: manifests/kotatsu-news
  destination:
    server: https://kubernetes.default.svc
    namespace: kotatsu-news
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated:
      prune: true
      selfHeal: true
